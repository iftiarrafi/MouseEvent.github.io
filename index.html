<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Axis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="zeroaxis">
            <!-- <p id="zero">o</p> -->
            <p>o P(0,0)</p>
        </div>
        <div class="forXaxis">
            <div class="details">
                <p>Mouse X axis</p>
            </div>
            <div class="value">
                <p id="x">20</p>
            </div>
        </div>
        <div class="forYaxis">
            <div class="details">
                <p>Mouse Y axis</p>
            </div>
            <div class="value">
                <p id="y">20</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
